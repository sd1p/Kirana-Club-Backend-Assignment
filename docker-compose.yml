version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      # TODO: Add DATABASE_URL here
      - DATABASE_URL=
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKER_CONCURRENCY=1
    depends_on:
      - redis

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
